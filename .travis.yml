matrix:
  include:
    - language: php
      php: 7.4
      before_script:
        - cp .env.ci .env
        - cp phpunit.xml.test phpunit.xml
        - touch database/database.sqlite
        - composer self-update
        - composer install --no-interaction
        - php artisan key:generate
        - php artisan migrate
      script: composer run test
    - language: node_js
      node_js: "13"
      env:
        - TEST_DIR=vue_app
      script: cd $TEST_DIR && yarn && yarn test
